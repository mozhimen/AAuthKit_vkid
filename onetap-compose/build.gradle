plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.vk.id.onetap.compose'
    compileSdk 34

    defaultConfig {
        minSdk 21

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures.compose = true
    composeOptions.kotlinCompilerExtensionVersion = "1.5.10"
}

dependencies {

    implementation project(':SwiftKit:basick')
    implementation project(':SwiftKit:composek')
    implementation project(':AImageKit:imagek_coil2_compose')
    implementation project(project.path.replace(project.name, '') +':vkid_basic')
    implementation project(project.path.replace(project.name, '') +':vkid_common')
    implementation project(project.path.replace(project.name, '') +':onetap-common')
    implementation project(project.path.replace(project.name, '') +':multibranding-common')
    implementation project(project.path.replace(project.name, '') +':multibranding-compose')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}